---
layout: default
---
<h1>Blog</h1>
<div id="home">
    <div class="post section">
        <div class="section_header">
            <div class="blog_title">{{ page.title }}</div>
            <div class="blog_date">{{ page.date | date_to_string }}</div>
            <div class="clear"></div>
        </div>
        <div class="section_content">
          {{ content }}
        </div>
    </div>
</div>
